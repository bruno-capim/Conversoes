<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="4">
                          <p:outputLabel value="Velocidade (Km/h):"></p:outputLabel>
                          <p:inputText id="txtkm" value="#{medidas.velocidade}"></p:inputText>
                          
                          <p:outputLabel value="Milhas (p/H):"></p:outputLabel>
                          <p:outputLabel value="#{medidas.resul_v}"></p:outputLabel>
                          
                          <p:outputLabel value="Temperatura (Cº):"></p:outputLabel>
                          <p:inputText value="#{medidas.temperatura}"></p:inputText>
                          
                          <p:outputLabel value="Fehreinheit:"></p:outputLabel>
                          <p:outputLabel value="#{medidas.resul_t}"></p:outputLabel>
                          
                          <p:outputLabel value="Distância:"></p:outputLabel>
                          <p:inputText id="txtdistancia" value="#{medidas.distancia}"></p:inputText>
                          
                          <p:outputLabel value="Jardas:"></p:outputLabel>
                          <p:outputLabel value="#{medidas.resul_d}"></p:outputLabel>
                          
                          <p:outputLabel value="Massa:"></p:outputLabel>
                          <p:inputText id="txtmassa" value="#{medidas.massa}"></p:inputText>
                          
                          <p:outputLabel value="Libras:"></p:outputLabel>
                          <p:outputLabel value="#{medidas.resul_m}"></p:outputLabel> 
                          
                          <p:commandButton value="Calcular" action="#{medidas.calcular()}" update="@form"></p:commandButton>
                          <p:outputLabel value="" ></p:outputLabel>
                          <p:commandButton value="Limpar" action="#{medidas.apagar()}" update="@form"></p:commandButton>
                          <p:outputLabel value=""></p:outputLabel>
            </p:panelGrid> 
        </h:form>
 </h:body>
</html>
